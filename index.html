<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="></script>	
		<script>
			$(document).ready(function () {
				$("#btLoadRedirect").on("click", function() {
					timeout = parseInt($("#timeout").val())
					console.log("Redirect to Google with location.replace. Timeout: " + timeout);
					window.setTimeout(function () {
						location.replace("https://www.google.com");
					}, timeout);
				})
				
				$("#btLoadClickLink").on("click", function() {
					timeout = parseInt($("#timeout").val())
					console.log("Redirect to Google with location.href. Timeout: " + timeout);
					window.setTimeout(function () {
						location.href = "https://www.google.com";
					}, timeout);
				})				
			});		
		</script>
	</head>
	
	<body>
		<input type="text" id="timeout" value='5000' />
		<input type="button" id="btLoadRedirect" value="Load (HTTP redirect)" />
		<input type="button" id="btLoadClickLink" value="Load (redirect like clicking on a link)" />
	</body>
</html>
